---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.cilium.io/
      chart: cilium
      version: 1.10.90
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
        namespace: flux-system
      interval: 5m
  values:
    kubeProxyReplacement: "strict"

    k8sServiceHost: "${CLUSTER_API_IP}"
    k8sServicePort: 6443

    encryption:
      enabled: true
    ui:
      enabled: true
      replicas: 1
      ingress:
        enabled: true
        pathType: Prefix
        ingressClassName: "traefik"
        annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
            traefik.ingress.kubernetes.io/tls-acme: "true"
        hosts:
            - "hubble.${SECRET_DOMAIN}"
    relay:
      enabled: true

    containerRuntime:
      integration: containerd
      socketPath: /var/run/k3s/containerd/containerd.sock

    operator:
      replicas: 2


    prometheus:
      enabled: true
      # Default port value (9090) needs to be changed since the RHEL cockpit also listens on this port.
      port: 19090
