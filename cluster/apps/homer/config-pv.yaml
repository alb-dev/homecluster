apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-homer
  labels:
    usage: homer
  namespace: home
spec:
  capacity:
    storage: 128Mi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-homer-config
  mountOptions:
    - hard
    - nfsvers=3
  nfs:
    path: /volume1/kubernetes/homer
    server: "${NFS_SERVER}"
