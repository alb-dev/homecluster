---
apiVersion: v1
kind: Service
metadata:
  name: &app synology
  namespace: networking
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  externalIPs: 
    - ${NFS_SERVER}
  ports:
    - name: http
      port: &port 5000
      protocol: TCP
      targetPort: *port