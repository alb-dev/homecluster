---
apiVersion: v1
kind: Service
metadata:
  name: &app zigbee
  namespace: networking
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  type: ExternalName
  externalName: zigbee.${SECRET_PRIVATE_DOMAIN}.
  ports:
    - name: http
      port: &port 443
      protocol: TCP
      targetPort: *port